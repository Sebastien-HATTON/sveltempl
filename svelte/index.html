<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

  <body>
    <div id="app">
      <h1>Home</h1>
      <div>
        <a href="/page.html">Page</a>

      <div class="boxes">
        <div class="box" id="hash-from-go-vite-aware-1">

            <p>Global count:</p>
            <pre>42</pre>
          </div>
        </div>
      </div>

    <script type="module" src="/src/main.ts"></script>
